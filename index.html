<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff6b35">
    <title>Namejap Counter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 480px; margin: 0 auto; background: white;
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white; padding: 30px 20px; text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .content { padding: 30px 20px; }
        .counter-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 40px 20px; border-radius: 20px;
            text-align: center; margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .counter-box.playing { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6); }
        }
        .counter-box h2 { font-size: 18px; margin-bottom: 15px; opacity: 0.9; }
        .count { font-size: 72px; font-weight: bold; margin: 20px 0; }
        .status { font-size: 14px; opacity: 0.8; }
        .status-dot {
            display: inline-block; width: 10px; height: 10px;
            background: #4ade80; border-radius: 50%;
            margin-right: 8px; animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .speed-section {
            background: #f9f9f9; padding: 25px;
            border-radius: 15px; margin-bottom: 25px;
        }
        .speed-section h3 { margin-bottom: 15px; color: #333; }
        .speed-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; margin-bottom: 15px;
        }
        .speed-btn {
            padding: 15px; background: white; border: 3px solid #ddd;
            border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: all 0.3s;
        }
        .speed-btn.active {
            background: #667eea; color: white;
            border-color: #667eea; transform: scale(1.05);
        }
        .custom-input {
            display: flex; gap: 10px; margin-top: 10px;
        }
        .custom-input input {
            flex: 1; padding: 15px; border: 3px solid #ddd;
            border-radius: 12px; font-size: 16px;
        }
        .custom-input button {
            padding: 15px 25px; background: #667eea; color: white;
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
        }
        .controls { display: flex; gap: 15px; margin-bottom: 25px; }
        .btn {
            flex: 1; padding: 20px; border: none; border-radius: 15px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-play {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .btn-stop {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }
        .btn-reset {
            flex: 0.5;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .stats {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; margin-top: 25px;
        }
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px; border-radius: 15px;
            color: white; text-align: center;
        }
        .stat-card h4 {
            font-size: 14px; opacity: 0.9; margin-bottom: 10px;
        }
        .stat-card .value { font-size: 36px; font-weight: bold; }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>Namejap Counter</h1>
            <p>‡™Æ‡™æ‡™∞‡´Ä ‡™Æ‡™∞‡™ú‡´Ä ‡™µ‡™ø‡™®‡™æ ‡™∞‡´á ‡™ï‡´ã‡™à ‡™•‡´Ä ‡™§‡™∞‡™£‡´Å ‡™®‡™µ ‡™§‡´ã‡™°‡™æ‡™Ø</p>

                    <button onclick="setCustomSpeed()">Set</button>

            </div>
            <div class="controls">
                <button class="btn btn-play" id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è Play</button>

                <button class="btn btn-reset" onclick="resetCount()">üîÑ</button>
            </div>
            <div class="stats">

                    <div class="value" id="weekCount">0</div>
                </div>
                <div class="stat-card">
                    <h4>All Time</h4>
                    <div class="value" id="totalCount">0</div>
                </div>
            </div>
        </div>
    </div>

        window.onload = function() {
            console.log('App loading...');
            loadCounts();
            initAudio();
            createSpeedButtons();
            updateDisplay();
            updateDateLabel();
        };
        
        function initAudio() {
            audio = new Audio(audioData);
            audio.addEventListener('ended', onAudioEnded);
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                alert('Audio ‡™≤‡´ã‡™° ‡™®‡™•‡´Ä ‡™•‡™à ‡™∂‡™ï‡´ç‡™Ø‡´ã!');
            });
            audio.addEventListener('loadeddata', () => {
                console.log('‚úÖ Audio loaded! Duration:', audio.duration);
            });
        }
        
        function createSpeedButtons() {
            const grid = document.getElementById('speedGrid');
            speeds.forEach(speed => {
                const btn = document.createElement('button');
                btn.className = 'speed-btn';
                btn.textContent = speed + 'x';
                btn.onclick = () => selectSpeed(speed);
                if (speed === currentSpeed) btn.classList.add('active');
                grid.appendChild(btn);
            });
        }
        
        function selectSpeed(speed) {
            currentSpeed = speed;
            if (audio) audio.playbackRate = speed;
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === speed + 'x') btn.classList.add('active');
            });
            updateDisplay();
        }
        
        function setCustomSpeed() {
            const input = document.getElementById('customSpeed');
            const speed = parseFloat(input.value);
            if (speed > 0 && speed <= 3) {
                selectSpeed(speed);
                input.value = '';
            } else {
                alert('Speed 0.1 ‡™Ö‡™®‡´á 3 ‡™µ‡™ö‡´ç‡™ö‡´á ‡™π‡´ã‡™µ‡´Ä ‡™ú‡´ã‡™à‡™è!');
            }
        }

            if (!audio) return;
            isPlaying = true;
            audio.playbackRate = currentSpeed;
            audio.currentTime = 0;
            audio.play().then(() => {
                console.log('Playing at', currentSpeed, 'x');
                document.getElementById('playBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('counterBox').classList.add('playing');
                document.getElementById('counterTitle').innerHTML = 
                    '<span class="status-dot"></span>Playing - Chant like it\'s your last!';
            }).catch(err => {
                console.error('Play error:', err);
                alert('Audio play ‡™®‡™•‡´Ä ‡™•‡™à ‡™∂‡™ï‡´ç‡™Ø‡´ã. ‡™´‡™∞‡´Ä try ‡™ï‡™∞‡´ã.');
                isPlaying = false;
            });
        }
        
        function stopAudio() {
            isPlaying = false;
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('counterBox').classList.remove('playing');
            document.getElementById('counterTitle').textContent = 'Chant like it\'s your last!';
        }
        
        function onAudioEnded() {
            if (isPlaying) {
                incrementCount();
                audio.currentTime = 0;
                audio.play().catch(err => console.error('Loop error:', err));
            }
        }
        
        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        }
        
        function incrementCount() {
            const key = `${getTodayKey()}_${currentSpeed}x`;
            counts[key] = (counts[key] || 0) + 1;
            saveCounts();
            updateDisplay();
        }
        
        function getTodayCount() {
            const today = getTodayKey();
            return Object.keys(counts)
                .filter(key => key.startsWith(today))
                .reduce((sum, key) => sum + counts[key], 0);
        }
        
        function getWeekCount() {
            const now = new Date();
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const weekKey = `${weekAgo.getFullYear()}-${String(weekAgo.getMonth() + 1).padStart(2, '0')}-${String(weekAgo.getDate()).padStart(2, '0')}`;
            return Object.keys(counts)
                .filter(key => key.split('_')[0] >= weekKey)
                .reduce((sum, key) => sum + counts[key], 0);
        }
        
        function getTotalCount() {
            return Object.values(counts).reduce((sum, count) => sum + count, 0);
        }
        
        function resetCount() {
            if (confirm('Are you sure you want to reset today\'s count?')) {
                const today = getTodayKey();
                Object.keys(counts).forEach(key => {
                    if (key.startsWith(today)) delete counts[key];
                });
                saveCounts();
                updateDisplay();
            }
        }
        
        function updateDisplay() {
            document.getElementById('count').textContent = getTodayCount();
            document.getElementById('weekCount').textContent = getWeekCount();
            document.getElementById('totalCount').textContent = getTotalCount();
            document.getElementById('speedLabel').textContent = ' ‚Ä¢ Speed: ' + currentSpeed + 'x';
        }
        
        function updateDateLabel() {
            const date = new Date().toLocaleDateString('en-GB');
            document.getElementById('dateLabel').textContent = date;
        }
        
        function loadCounts() {
            const saved = localStorage.getItem('namejap-counts');
            if (saved) {
                counts = JSON.parse(saved);
                console.log('Counts loaded:', Object.keys(counts).length, 'entries');
            }
        }
        
        function saveCounts() {
            localStorage.setItem('namejap-counts', JSON.stringify(counts));
        }

        
    </script>
</body>
</html>
